<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }
        .result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        .match {
            color: green;
        }
        .mismatch {
            color: red;
        }
    </style>
</head>
<body>
    <h2>Verification Result</h2>
    <div class="result {{ 'match' if match else 'mismatch' }}">
        {{ "✅ Match! Your ID is verified." if match else "❌ Mismatch! Data does not match." }}
    </div>
    <br>
    <a href="/">Go Back</a>
</body>
</html>
